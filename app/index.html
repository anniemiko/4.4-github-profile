<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>4 4 github profile</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

    <div class="wrapper">

      <div class="well">
        <div class="col-md-7 col-md-push-2">
          <img class="git-icon" src="../app/images/mark-github.svg" alt="">
          <form action="search">
            <input type="text" placeholder="Search Github" id="search-bar">
          </form>
          <a href="https://github.com/pulls">Pull request</a>
          <a href="https://github.com/issues">Issues</a>
          <a href="https://gist.github.com/">Gist</a>
        </div>

        <div class="col-md-3 col-push-3" id="dropdowns">
        <!-- drop-downs -->
        <div class="dropdown">
          <button class="btn btn-default dropdown-toggle" type="button" id="dropdown-plus" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            <img src="../app/images/plus.svg" alt="">
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
            <li><a href="https://github.com/new">New repository</a></li>
            <li><a href="https://github.com/new/import">Import repository</a></li>
            <li><a href="https://gist.github.com/">New gist</a></li>
            </li>
            <li><a href="https://github.com/organizations/new">New organization</a></li>
          </ul>
        </div>

        <div class="dropdown" id="avatar-dropdown">

        </div>

        </div>
    </div>
    <div class="row">
      <div class="page-body col-md-10 col-md-push-2">
        <div class="col-md-3" id="sidebar">

        </div>

        <div class="col-md-9">
          <div id="topbar">
            <div id="scroller-anchor"></div>
            <div id="scroller" class="staticbar" style="padding-top:20px">
            <!-- Scroller Scroller Scroller -->
            </div>
          </div>

          <div class="drop-menu">
            <form action="search">
              <input type="text" placeholder="Search repositories">
            </form>

            <div class="dropdown">
              <button class="btn btn-default dropdown-toggle" type="button" id="dropdown-type" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                <span>Type: </span><span>All</span>
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuType">
                <li><p>Select type</p></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">All</a></li>
                <li><a href="#">Public</a></li>
                <li><a href="#">Private</a></li>
                </li>
                <li><a href="#">Sources</a></li>
                <li><a href="#">Forks</a></li>
                <li><a href="#">Mirrors</a></li>
              </ul>
            </div>
            <div class="dropdown">
              <button class="btn btn-default dropdown-toggle" type="button" id="dropdown-type" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                <span>Language: </span><span>All</span>
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuLang">
                <li><p>Select language</p></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">All</a></li>
                <li><a href="#">CSS</a></li>
                <li><a href="#">HTML</a></li>
                </li>
                <li><a href="#">Javascript</a></li>
                <li><a href="#">Ruby</a></li>
                <li><a href="#">Shell</a></li>
              </ul>
            </div>
            <button class="btn btn-default" type="button" id="new-repo" aria-haspopup="true" aria-expanded="true"><a href="https://github.com/new">
              <span><img src="../app/images/repo.svg" alt=""></span><span> New</span>
              </a>
            </button>

          </div>

            <div id="repositories">

            </div>
          </div>
        </div>
    </div>
  </div>

    <script type="text/x-handlebars-template" id="staticbar-template">
      <div class="heading-menu">
        <span>Overview</span>
        <span>Repositories</span><span class="repo-number">{{ repoNum }}</span>
        <span>Stars</span><span class="star-number">{{ starNum }}</span>
        <span>Followers</span><span class="followers-number">{{ followersNum }}</span>
        <span>Following</span><span class="following-number">{{ followingNum }}</span>
      </div>
    </script>

    <script type="text/x-handlebars-template" id="dropdown-template">
      <button class="btn btn-default dropdown-toggle" type="button" id="dropdown-pic" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
        <img src="{{ avatar }}" alt="">
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
        <li><p>Signed in as</p><p>{{ logIn }}</p></li>
        <li role="separator" class="divider"></li>
        <li><a href="{{ profile }}">Your profile</a></li>
        <li><a href="https://github.com/anniemiko?tab=stars">Your stars</a></li>
        <li><a href="https://github.com/explore">Explore</a></li>
        </li>
        <li><a href="https://github.com/integrations">Integrations</a></li>
        <li><a href="https://help.github.com/">Help</a></li>
        <li role="separator" class="divider"></li>
        <li><a href="https://github.com/settings/profile">Settings</a></li>
        <li><a href="https://github.com/">Sign out</a></li>
      </ul>
    </script>

    <script id="repos-template" type="text/x-handlebars-template">
      <div class="col-md-9">
        <h3>{{ name }}</h3>
        <span class="repo-color-{{language}}"></span>
        <span class="repo-text">{{ language }}</span>
        <span class="repo-text" id="updated">Updated {{ updated }}</span>
        <hr>
      </div>
    </script>

    <script id="sidebar-template" type="text/x-handlebars-template">
          <div>

              <img src="{{ avatarUrl }}" alt="">
              <h2 class="name">{{ name }}</h2>
              <h4 class="username">{{ logIn }}</h4>
              <h6 class="bio">Add a bio</h6>
              <hr>
              <a href="#">{{ email }}</a>
              <hr>
              <h5>Organizations</h5>
              <img src="{{ orgs }}" alt="">

          </div>
        </script>

    <script src="js/bundle.js"></script>
  </body>
</html>
