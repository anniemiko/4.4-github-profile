<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>4 4 github profile</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

    <div class="wrapper">

      <div class="well">
        <div class="col-md-7">
          <a href="icon"></a>
          <form action="search">
            <input type="text" placeholder="Search Github">
          </form>
          <a href="pullrequest">Pull request</a>
          <a href="Issues">Issues</a>
          <a href="Gist">Gist</a>
        </div>

        <div class="col-md-1 col-push-3">
        <!-- Split button -->
          <div class="btn-group">
              <button type="button" class="btn btn-primary">+</button>
              <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <span class="sr-only">Toggle Dropdown</span>
              </button>
              <div class="dropdown-menu">
                  <a class="dropdown-item" href="https://github.com/new">New repository</a>
                  <a class="dropdown-item" href="https://github.com/new/import">Import repository</a>
                  <a class="dropdown-item" href="https://gist.github.com/">New gist</a>
                  <a class="dropdown-item" href="https://github.com/organizations/new">New organization</a>
              </div>
          </div>
        </div>
    </div>
    <div class="page-body col-md-12 col-md-push-2">
      <div id="sidebar">

      </div>

      <div class="col-md-6 heading-menu">
        <span>Overview</span>
        <span>Repositories</span>
        <span>Stars</span>
        <span>Followers</span>
        <span>Following</span>
      </div>
      <hr>
      <div class="drop-menu">
        <form action="search">
          <input type="text" placeholder="Search repositories">
        </form>
        <hr>

        <div id="repositories">

        </div>
      </div>
    </div>

    <script id="repos-template" type="text/x-handlebars-template">
      <div class="col-md-6">
        <h3>{{ name }}</h3>
        <span>{{ language }}</span>
        <span>{{ updated }}</span>
        <hr>
      </div>
    </script>

    <script id="sidebar-template" type="text/x-handlebars-template">
          <div class="col-md-2">

            <!-- <div class="sidebar-top"> -->
              <!-- <div class="profile"> -->
              <img src="{{ avatarUrl }}" alt="">
              <!-- </div> -->
              <h2 class="name">{{ name }}</h2>
              <h4 class="username">{{ logIn }}</h4>
              <h6 class="bio">Add a bio</h6>
            <!-- </div> -->

            <!-- <div class="email"> -->
              <a href="#">{{ email }}</a>
            <!-- </div> -->

            <!-- <div class="orgs"> -->
              <h5>Organizations</h5>
              <img src="{{ orgs }}" alt="">
            <!-- </div> -->

          </div>
        </script>

    <script src="js/bundle.js"></script>
  </body>
</html>
